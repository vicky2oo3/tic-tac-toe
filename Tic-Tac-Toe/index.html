<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 class="heading">Tic Tac Toe</h1>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>

    <div class="reset-container">
        <button class="btn" id="reset">RESET</button>
    </div>
    <script src="jsk.js"></script>
</body>
</html>
